<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="LinguaQuest: English Master Suite - Pelajari Tenses, Idiom, Dikte, dan Terjemahan."> 
    <title>LinguaQuest - English Master Suite</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>

    <header id="app-header">
        <div class="logo-container">
            <span class="logo-icon">üß≠</span>
            <h1>LinguaQuest</h1>
        </div>
        
        <div class="user-stats">
            <span id="bintang-ilmu-display" class="stat-item">
                <i class="fas fa-star text-warning"></i> 
                <span id="score-value">0</span>
            </span>
            <button id="premium-button" onclick="window.navigateToSubscription()" class="premium-btn">
                <i class="fas fa-crown"></i> Premium
            </button>
        </div>
    </header>

    <main id="app-content">
        <div id="loading-screen">
            <h2>Memuat Konten...</h2>
        </div>
        
        <div id="dictation-challenge-container" class="challenge-container hidden">
            <div class="header-section">
                <button id="back-to-dashboard" class="back-button" onclick="window.loadView('home')">‚Üê Dashboard</button>
                <div class="lives-indicator">
                    <span id="dictation-lives-display" class="live-count">‚ù§Ô∏è 5</span>
                </div>
            </div>

            <div class="challenge-card">
                <h2 id="dictation-level-title" class="challenge-title">Dictation Challenge: Level A1</h2>
                <p id="dictation-module-info" class="module-info">Simple Present Tense</p>

                <div class="audio-section">
                    <button id="play-audio-button" class="audio-button">
                        <i class="fas fa-play"></i> Dengarkan Kalimat
                    </button>
                    <button id="play-audio-slow-button" class="audio-button secondary">
                        <i class="fas fa-volume-down"></i> Ulangi (Pelan)
                    </button>
                </div>

                <div class="input-section">
                    <textarea id="dictation-input" class="dictation-textarea" placeholder="Tulis kalimat di sini..." rows="4"></textarea>
                    <div id="feedback-message" class="feedback-text"></div>
                </div>

                <div class="actions-section">
                    <button id="check-answer-button" class="action-button primary">Cek Jawaban</button>
                    <button id="show-hint-button" class="action-button secondary">Lihat Hint</button>
                </div>

                <div id="hint-display" class="hint-display hidden">
                    </div>

                <div id="correct-answer-display" class="correct-answer-display hidden">
                    <strong>Jawaban Benar:</strong> <span id="correct-text"></span>
                </div>
            </div>
        </div>
        
        <div id="premium-ad-prompt-container" class="premium-prompt-container hidden">
            </div>

    </main>
    
    <nav id="bottom-nav">
        <button onclick="window.loadView('home')" data-view="home" class="active">
            <i class="fas fa-home"></i> Beranda
        </button>
        <button onclick="window.loadView('learn')" data-view="learn">
            <i class="fas fa-book-open"></i> Belajar
        </button>
        <button onclick="window.loadView('tools')" data-view="tools">
            <i class="fas fa-tools"></i> Alat
        </button>
    </nav>

    <script>
        // --- FUNGSIONALITAS GLOBAL DUMMY/PLACEHOLDER (DIPINDAHKAN KE WINDOW) ---
        
        window.allowDrop = window.allowDrop || function(ev) { ev.preventDefault(); };
        window.drag = window.drag || function(ev) { console.log('Drag start...'); };
        window.drop = window.drop || function(ev) { ev.preventDefault(); };
        window.removeToken = window.removeToken || function(token) { console.log('Remove token clicked...'); };

        window.navigateToSubscription = window.navigateToSubscription || function() {
            console.log('Navigasi ke halaman Langganan Premium');
            alert("Fitur Premium Belum Diimplementasikan Penuh.");
        };
        
        // Logika nyata dari fungsi ini akan ada di main.js
        window.addPoints = window.addPoints || function(type, amount) {
            console.log(`Placeholder: Menambah ${amount} ${type}`);
        };
        
        // DUMMY/PLACEHOLDER untuk XP & Premium (Diperlukan oleh arena_logic)
        window.getUserXp = window.getUserXp || function() { return 10000; };
        window.userIsPremium = window.userIsPremium || false; // Default: False
        
        // Catatan: window.loadView akan didefinisikan secara resmi di main.js
    </script>

    <script type="module" src="scripts/main.js"></script> 
    
</body>
</html>
